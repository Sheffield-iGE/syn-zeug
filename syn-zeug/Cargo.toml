[package]
name = "syn-zeug"
version = "0.1.0"
authors = ["Brooks J Rady <b.j.rady@gmail.com>"]
edition = "2021"

[dependencies]
bio = "0.41.0"
once_cell = "1.12.0"
serde = { version = "1.0.137", features = ["derive"] }

[dev-dependencies]
criterion = { version = "0.3.5", features = ["html_reports"] }
iai = "0.1.1"
pprof = { version = "0.9.1", features = ["criterion", "flamegraph"] }

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "iai"
harness = false
